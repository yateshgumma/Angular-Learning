<app-user></app-user>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="userName">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" [disabled]="!allowNewUser" (click)="newUserAdded()">Add User</button>
    </div>
    <div class="col-md-2"><h2>{{userName}}</h2></div>
  </div>
</div>
